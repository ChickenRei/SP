<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2>Ready for your next adventure in the web?</h2>
            <form action="https://www.google.com/search" method="GET" class="search-form">
                <input type="text" name="q" class="search-bar" placeholder="What are we searching for today?" autofocus>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </div>

    <script>
        const greeting = document.getElementById('greeting');
        const hour = new Date().getHours();
        const welcomeMessages = {
            morning: 'Good Morning',
            afternoon: 'Good Afternoon',
            evening: 'Good Evening',
            night: 'Good Night'
        };
        if (hour < 12) {
            greeting.textContent = welcomeMessages.morning;
        } else if (hour < 18) {
            greeting.textContent = welcomeMessages.afternoon;
        } else if (hour < 22) {
            greeting.textContent = welcomeMessages.evening;
        } else {
            greeting.textContent = welcomeMessages.night;
        }
    </script>
</body>
</html>
